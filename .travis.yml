dist: xenial
language: cpp
compiler: clang
before_script:
- sudo apt update
- sudo apt install libboost-test-dev libspdlog-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ushebdim:$BINTRAY_API_KEY "https://api.bintray.com/content/shebdim/otus-cpp/homework/1/;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"
